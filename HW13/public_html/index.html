<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Cache Engine</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Страница авторизации</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-6">
            <p>Стартовая страница. Для просмотра параметров кэша пройдите авторизацию:</p>

            <form id="my-form">
                <div class="form-group">
                    <label for="username">Имя пользователя (admin)</label>
                    <input type="username" name="username" class="form-control" id="username" aria-describedby="username" placeholder="Введите логин">
                </div>
                <div class="form-group">
                    <label for="password">Пароль (admin)</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Введите пароль">
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.0.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
    (function($){

        function processForm(e){
            $.ajax({
                url: 'login',
                dataType: 'text',
                type: 'post',
                contentType: 'application/x-www-form-urlencoded',
                data: $(this).serialize(),
                success: function( data, textStatus, jQxhr ){
                    window.location.href = "admin";
                },
                error: function( jqXhr, textStatus, errorThrown ){
                    console.log( errorThrown );
                }
            });

            e.preventDefault();

        }

        $('#my-form').submit( processForm );
    })(jQuery);
</script>
</body>
</html>
